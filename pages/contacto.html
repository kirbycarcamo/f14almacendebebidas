<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="../img/f14logo.png" alt="f14logo" width="50" height="50">
        <nav class="nav">
            <ul class="nav__lista">
                <li class="nav__item">
                    <a class="nav__enlace" href="../index.html">Inicio</a>
                </li>
                <li class="nav__item">
                    <a class="nav__enlace" href="../pages/bebidas.html">Bebidas</a>
                </li>
                <li class="nav__item">
                    <a class="nav__enlace" href="/pages/contacto.html">Contacto</a>
                </li>
                <li class="nav__item">
                    <a class="nav__enlace" href="../pages/preguntas-frecuentes.html">Faq</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <p>Tenes dudas acerca de tu compra? Dejanos tu consulta aqui.</p>
        <form class="formcontacto">
            <label for="nombre">Nombre</label>
            <input type="text" placeholder="Nombre" id="nombre">
            <label for="email">Email</label>
            <input type="email" placeholder="Email" id="email">
            <hr>
            <textarea rows="15" placeholder="Escribe tu consulta aqui.."></textarea>
            <button>Enviar Consulta</button>
        </form>
    </main>
    <footer class="footer">
        <img src="../img/f14logo.png" alt="f14logo" width="50" height="50">
        <p class="footer__copy">All rights reserved - F14</p>
    </footer>
